<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
   
  <link rel="stylesheet" href="Form.css"/>    
</head>
<body>
    <div id="main-division">
        <header id="head-division">
            <h1 class="header-group">Workshop Registration</h1>
            <p class="header-group" id="header-paragraph"> please fill out the form below to register for the workshop</p>
        </header>
        
            <div id="form-division">
                <form id="myform" method="post" action="#">
                    <div class="text-box-fullname">
                        <label for="firstName" id="fullname"><b>Full Name</b></label>
                        <input type="text" name="firstName" id="first-Name" onfocusout="checkFirstName()" />
                        <input type="text" name="lastName" id="last_Name" onfocusout="checkLastName()" />
                    </div>
                    <label for="firstname" class="label-Down" id="firstName_error">firstname</label>
                    <label for="lastname" class="label-Down" id="last_name">last name   </label>


                    <label for="email" id="email-label"><b>E-mail</b></label>
                    <label for="mobileNumber" id="phonenumber-label"><b>Phone Number</b></label>
                    <input type="email" name="email" class="text-box-contact" id="email" onfocusout="checkEmail()" />
                    <input type="number" name="mobileNumber" class="text-box-contact" id="mobileNumber" onfocusout="checkPhoneNumber()">
                    <small id="error_message"></small>
                    <label for="email" class="label-Down" id="label_email">example@example.com</label>

                    <label for="companyName" id="company-label"><b>Company Name</b></label>
                    <input type="text" name="companyName" class="text-Box" id="companyName" onfocusout="checkCompanyName()" />
                    <small id="company_error"></small>
                    <label for="userAddress" id="address-label"><b>Address</b></label>
                    <input type="text" name="userAddress" class="text-Box" id="userAddress" onfocusout="checkAddress()" />
                    <label for="userAddress" class="label-Down" id="address_error">Street Address</label>

                    <input type="text" name="city" class="text-box" id="cityName" onfocusout="checkCityName()" />
                    <input type="text" name="state-province" class="text-box" id="state_province" onfocusout="checkStateName()" />
                    <label for="city" class="label-Down" id="error_city">City</label>
                    <label for="state/province" id="label-state" class="label-Down">State/Province</label>
                    <input type="number" name="postal/zip" class="text-box" id="postalCode" onfocusout="checkZipCode()" />
                    <input type="text" name="country" class="text-box" id="country" onfocusout="checkCountryName()" /><br />
                    <label for="postal/zip" class="label-Down" id="zipCode_error">Postal/zip</label>
                    <label for="country" id="label-country" class="label-Down">Country</label>

                    <p>
                        <b>How many will attend ?</b>
                    </p>
                    <p>
                        one ticket is <b>$50</b>.Full acess to workshop sessions,materials and food/drink<br />
                        possiblities.Make sure you enter correct amount!
                    </p>

                    <div class="quantity-label">
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" id="quantity_input" onfocusout="checkQuantity()" />
                        <small id="error_quantity"></small>
                        <label for="totalCount" id="label-Total">Total</label>
                        <input type="number" name="totalCount" id="total-Count" onfocusout="checkCount()" />
                        <small id="count_error"></small>
                    </div>
                    <label for="info" id="text-between"><b>how did you hear about the workshop?</b></label>

                    <div id="radio-division">
                        <input type="radio" id="website" value="website" name="info" class="radio-info" />
                        <label for="website" type="radio" class="radio-label">Website</label>

                        <input type="radio" id="friends-colleague" value="friends-colleague" name="info" class="radio-info" />
                        <label for="friends-colleague" type="radio" class="radio-label">Friends-Colleague</label>

                        <input type="radio" id="onlineSearch" value="onlineSearch" name="info" class="radio-info" />
                        <label for="onlineSearch" type="radio" class="radio-label" id="online-Search">Online Search</label>
                        <small id="info_Error"></small>

                    </div>
                   
                    <p><b>Date</b>:Sep.30,2030</p>
                    <img src="sign.jpg" alt="image is not get downloaded" id="sign-image" />
                    <p id="sign-Line"></p>

                    <div class="picture-division"><img src="logo.png" width="70" height="54" alt="image is here" /></div>
                    <div class="submit_input">
                        <button id="formSubmit" >submit</button>
                    </div>
                </form>
            </div>
        </div>
    <div class="error_message_division"> <h1> Enter all the input feilds</h1></div>
    <script src="form.js"></script>
</body>
</html>
