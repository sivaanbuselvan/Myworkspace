<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script  type="text/javascript" src="BasicTask.js"></script>
   <link rel="stylesheet" href="BasicTask.css"/>
</head>
<body>
    <div class="container">
        <div class="main-division">
            <p id="paragraph">Hi JAVASCRIPT</p>
            <button onclick="textChange()">click here</button>
        </div>
        <div class="calculations_division">
            <h3>Calculator</h3>
            <input type="number" id="number_one" name="number_one" placeholder="Enter number" />
            <select id="Arithmatic_Symbols"><option value="select">select</option><option value="Add">+</option><option value="Subtract">-</option><option value="Multiply">*</option><option value="Division">/</option></select>
            <input type="number" id="number_two" name="number_two" placeholder="Enter number" />
            <input id="result" type="text" />
            <button onclick="Calculation()" id="button_Result">Answer</button>

        </div>
        <div class="odd_even_finder">
            <h3>EVEN/ODD FINDER</h3>
            <input type="number" id="input_number" name="input_number" placeholder=" enter the number " />
            <input type="text" id="result_Paragraph" />
            <div>
                <button onclick="Odd_Even_Check()" id="odd_even_button">Check</button>
            </div>
        </div>
        <div class="temperature_division">
            <h3> Celsius  to Farenheit converter </h3>
            Celsius
            <input type="number" id="in_Celsius" name="in_Celsius" placeholder="enter the degree in celsius" />
            Farenheit
            <input type="text" id="in_Farenheit" />

            <button onclick="temperature_conversion()" id="temperature_button">convert</button>
        </div>

        <div class="loop_division">
            <h3>Loop Example</h3>
            <input type="number" id="loop_count" placeholder="count of the loop" />
            <button onclick="start_loop()">click here</button>
            <p id="loop_holder"></p>
        </div>
        
    </div>
</body>
</html>
